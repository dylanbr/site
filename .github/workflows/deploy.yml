name: Deploy Master to Production
on:
    push:
        branches:
            - master
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v2
        - uses: n1c/laravel-vapor-action@master
          env:
                VAPOR_API_TOKEN: ${{ secrets.VAPOR_API_TOKEN }}
          with:
                args: "deploy production"
